<div class="project-grid">
  {% assign project_index = site.projects | sort:"order" %}
  {% for project in project_index %}
  <div class="project-list">
      <div class="project-image"> <a href="{{project.url}}"><img src="{{project.image}}" alt="{{project.title}}" ></a></div>
      <div class="project-title"> <a href="{{project.url}}">{{project.title}}</a> </div>
      <div class="project-description"> {{project.description}}
       </div>
      
  </div>
  {% endfor %}
</div>
